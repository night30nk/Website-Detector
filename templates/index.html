<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phishing URL Detector</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      margin-top: 3rem;
      color: #333;
    }

    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    input[type="text"] {
      width: 70%;
      max-width: 500px;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input[type="submit"] {
      margin-top: 1rem;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 2rem;
      font-weight: bold;
      font-size: 1.2rem;
      color: #222;
      padding: 1rem;
      border-radius: 6px;
      background-color: #ffffff;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 70%;
      text-align: center;
    }

    .phishing {
      color: #c0392b;
    }

    .legit {
      color: #27ae60;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>üîç Phishing URL Detector</h1>

  <form method="post">
    <input type="text" name="url" placeholder="Enter URL here..." value="{{ url_input }}" required />
    <input type="submit" value="Check URL" />
  </form>

  {% if prediction %}
  <div class="result {% if 'Phishing' in prediction %}phishing{% else %}legit{% endif %}">
    {{ prediction }}
  </div>
  {% endif %}

  <footer>
    Built with ‚ù§Ô∏è by Nisha Kumari
  </footer>
</body>
</html>
